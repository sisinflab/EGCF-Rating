experiment:
  backend: [pytorch]
  data_config:
    strategy: fixed
    train_path: ../data/{0}/Train.tsv
    validation_path: ../data/{0}/Val.tsv
    test_path: ../data/{0}/Test.tsv
    side_information:
      - dataloader: InteractionsTextualAttributes
        interactions_features: ../data/{0}/reviews/
        interactions: ../data/{0}/interactions.tsv
  dataset: Digital_Music
  top_k: 20
  evaluation:
    cutoffs: [20]
    simple_metrics: [MSE, Recall]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.EGCF:
      meta:
        hyper_max_evals: 10
        hyper_opt_alg: tpe
        verbose: True
        save_weights: False
        save_recs: False
        validation_rate: 1
        validation_metric: MSE
        restore: False
      lr: [ loguniform, -8.90775527898, -6.90775527898 ]
      n_layers: 4
      epochs: 10
      batch_size: 1024
      emb: 64
      l_w: [ quniform, 10e-5, 10, 100 ]